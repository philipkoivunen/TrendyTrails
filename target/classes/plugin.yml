name: TrendyTrails
version: 0.1.0
author: philip2096
description: testing to create a plugin
main: com.github.philipkoivunen.trendytrails.Trails
depend: [ProtocolLib]
api-version: 1.13
commands:
  trail:
    aliases:
      - trail
  trendytrails:
    aliases:
      - trails
permissions:
  trendytrails.trail:
    default: false
  trendytrails.trail.set:
    default: false
  trendytrails.trail.clear:
    default: false
  trendytrails.trendytrails.reload:
    default: false