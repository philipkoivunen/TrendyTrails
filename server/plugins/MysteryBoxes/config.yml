player-settings:
  ignore-permissions: false
  unlimited-boxes: false
  unlimited-dust: false
configuration-file-settings:
  generate-common-box: true
  generate-holiday-box: true
mysql-database-settings:
  settings:
    enabled: false
  credentials:
    host: host
    port: 3306
    database: database
    username: username
    password: password
    settings: autoReconnect=true&useSSL=false
vault-settings:
  open-settings:
    permission: mysteryboxes.mystery-vault.open
  remaining-boxes-alert:
    enabled: true
    boxes-required: 1
    message: '&dMystery Boxes&8âž¤ &eYou still have some Mystery Boxes available. Come
      and open them!'
  holograms:
    settings:
      enabled: true
      refresh-rate: 1
      render-distance: 50
      visibility-distance: 25
      x-offset: 0.5
      y-offset: 0.0
      z-offset: 0.5
    boxes-available:
    - '&aThe Mystery Vault'
    - '&rBoxes Available: &b{BOXES_AVAILABLE}'
    - '&rDust Available: &d{DUST_AVAILABLE}'
    - '&e&lCLICK TO OPEN!'
    boxes-unavailable:
    - '&aThe Mystery Vault'
    - '&rDust Available: &d{DUST_AVAILABLE}'
    - '&e&lCLICK TO OPEN!'
  particles:
    enabled: true
    particle-type: FIREWORKS_SPARK
    particle-range: 10
    circle-size: 0.85
    block-x-offset: 0.5
    block-y-offset: 1.0
    block-z-offset: 0.5
